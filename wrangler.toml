[env.production]
name = "dga-oversight-platform"
routes = [
  { pattern = "dga-app.pages.dev", zone_name = "pages.dev" }
]

[build]
command = "npm run build:cloudflare"
cwd = "."

[site]
bucket = "./frontend/dist"

